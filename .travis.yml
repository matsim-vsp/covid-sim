language: node_js
dist: bionic
node_js:
  - '10'

matrix:
  include:
    - python: '3.7'

python:
  - '3.7'
before_install:
  - sudo apt-get -y install python3 python3-pip python3-pandas python3-numpy wget
  - pip3 install dfply

addons:

branches:
  only:
    - master

# build the webapp into ./dist
script:
  - bash scripts/build-travis.sh

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/
  github_token: $TRAVIS_TOKEN
  target-branch: gh-pages
  on:
    branch: master
